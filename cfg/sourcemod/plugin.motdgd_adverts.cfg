// ConVars for plugin "motdgd_adverts.smx"


// MOTDgd User ID. This number can be found at: https://portal.motdgd.com/
// -
// Default: "0"
sm_motdgd_userid "0"

// Your server IP. Use this if your server IP is not identified properly automatically.
// -
// Default: ""
sm_motdgd_ip ""

// Set time (in seconds) to automatically close the MOTD window
// -
// Default: "0"
// Minimum: "50.000000"
sm_motdgd_auto_close "0"

// Number of seconds to force an ad view for (except in CS:GO, L4D, L4D2), 0 is disabled
// -
// Default: "5"
sm_motdgd_forced_duration "5"

// Enable/Disable advert immunity
// -
// Default: "0"
sm_motdgd_immunity "0"

// Enable/Disable advert on connect
// -
// Default: "1"
sm_motdgd_onconnect "1"

// Set 0 to disable, 1 to show on round end, 2 to show on player death, 4 to show on round start, 3=1+2, 5=1+4, 6=2+4, 7=1+2+4
// -
// Default: "2"
sm_motdgd_onother "2"

// Set time (in minutes) to re-display the ad. ConVar sm_motdgd_onother must be configured
// -
// Default: "15.0"
// Minimum: "15.000000"
sm_motdgd_review "15.0"

// Set to 1 if you only want audio ads mid-game. This doesn't affect the ad shown upon connection.
// -
// Default: "0"
sm_motdgd_midgame_audio_only "0"

// Set time (in seconds) to automatically close the MOTD window.
// -
// Default: "0.0"
// Minimum: "50.000000"
sm_motdgd_auto_close "0.0"

// Minimum time (in minutes) between rewards.
// -
// Default: "1.0"
sm_motdgd_cooldown "1.0"

// Time (in minutes) between the reminders. 0 = disabled
// -
// Default: "2.0"
sm_motdgd_reminder "2.0"

// Chance of receiving a reward, 1.0 = 100%
// -
// Default: "1.0"
sm_motdgd_reward_chance "1.0"

// 0=disabled 1=all 2=random reward with equal probabilities 3=random reward with weighted probabilities
// -
// Default: "2"
sm_motdgd_reward_mode "2"

// Should event based ads (such as joining the game) be rewarded
// -
// Default: "0"
sm_motdgd_reward_events "0"

// Give a reward even when a video is unavailable
// -
// Default: "0"
sm_motdgd_reward_on_no_ad "0"


// Message to be displayed when an ad was shown
// -
// Default: "Thanks for supporting us! Here's your reward!"
sm_motdgd_reward_message "Thanks for supporting us! Here's your reward!"

// Message to be displayed when no ad was shown
// -
// Default: "Sorry, no video was available. Try again later!"
sm_motdgd_no_video_message "Sorry, no video was available. Try again later!"

// Message to be displayed when no reward was given"
// -
// Default: "There's no reward for you this time, try again later!"
sm_motdgd_no_reward_message "There's no reward for you this time, try again later!"

// Message to be displayed when no ad was shown
// -
// Default: "You have to wait another {minutes} minute(s) before you can receive another reward."
sm_motdgd_cooldown_message "You have to wait another {minutes} minute(s) before you can receive another reward."

// Message to remind users about rewards
// -
// Default: "Don't forget to watch an ad for a reward! Tyepe /ad in chat!"
sm_motdgd_reminder_message "Don't forget to watch an ad for a reward! Tyepe /ad in chat!"

